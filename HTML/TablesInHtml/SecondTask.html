<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2</title>
    <style type="text/css">
        .right {
            text-align: right;
            margin-right: 1em
        }
        td {
            text-align:center;
            width:28px;
        }
        .left {
            text-align:left;
        }
        .bottomRight {
            text-align:right;
            vertical-align:bottom;
        }
    </style>
</head>
<body>
    <table border="1">

        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td class="right">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="left">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="bottomRight">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="right">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
